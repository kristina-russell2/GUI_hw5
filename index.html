<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scrabble</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
            <header>
                <h1>Drag & Drop Scrabble!</h1>
            </header>
            <!-- This section holds the droppable area tiles of the scrabble board -->
            <div id="board">
                <div id="tile1" class="boardTile">
                    <img src="graphics_data/Scrabble_Board/blankBoardTile.png" alt="blank board tile">
                </div>
                <div id="tile2" class="boardTile">
                    <img src="graphics_data/Scrabble_Board/doubleBoardTile.png" alt="double board tile">
                </div>
                <div id="tile3" class="boardTile">
                    <img src="graphics_data/Scrabble_Board/blankBoardTile.png" alt="blank board tile">
                </div>
                <div id="tile4" class="boardTile">
                    <img src="graphics_data/Scrabble_Board/blankBoardTile.png" alt="blank board tile">
                </div>
                <div id="tile5" class="boardTile">
                    <img src="graphics_data/Scrabble_Board/blankBoardTile.png" alt="blank board tile">
                </div>
                <div id="tile6" class="boardTile">
                    <img src="graphics_data/Scrabble_Board/doubleBoardTile.png" alt="double board tile">
                </div>
                <div id="tile7" class="boardTile">
                    <img src="graphics_data/Scrabble_Board/blankBoardTile.png" alt="blank board tile">
                </div>
            </div>
            <!-- This section holds the droppable area tiles of the scrabble board -->
            <div id="draggables">
                <div id="chip1" class="ui-widget-content"><img src="graphics_data/Scrabble_Tiles/Scrabble_Tile_A.jpg"></div>
                <div id="chip2" class="ui-widget-content"><img src="graphics_data/Scrabble_Tiles/Scrabble_Tile_M.jpg"></div>
                <div id="chip3" class="ui-widget-content"><img src="graphics_data/Scrabble_Tiles/Scrabble_Tile_P.jpg"></div>
                <div id="chip4" class="ui-widget-content"><img src="graphics_data/Scrabble_Tiles/Scrabble_Tile_C.jpg"></div>
                <div id="chip5" class="ui-widget-content"><img src="graphics_data/Scrabble_Tiles/Scrabble_Tile_H.jpg"></div>
                <div id="chip6" class="ui-widget-content"><img src="graphics_data/Scrabble_Tiles/Scrabble_Tile_W.jpg"></div>
                <div id="chip7" class="ui-widget-content"><img src="graphics_data/Scrabble_Tiles/Scrabble_Tile_R.jpg"></div>
                <div id="rack"><img src="graphics_data/scrabble-tile-holder-406774_640.png"></div>
            </div>
    </div>
    </body>
</body>
</html>
